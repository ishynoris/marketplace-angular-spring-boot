<div class="product">
  <h5>{{ product.name }}</h5>
  <div class="center-img">
    <img [src]="imgSrc()">
  </div>
  <h6>Price: R$ {{ product.price }}</h6>
  <ul *ngFor="let desc of product.description">
    <li>{{ desc }}</li>
  </ul>
  <div class="row">
    <div class=" btn-add-cart col-12" >
      <app-button 
        [type]="btnAdd.type"
        [icon]="btnAdd.icon"
        [text]="btnAdd.name"
        (onClick)="addToCart(product.id)">
      </app-button>
    </div>
  </div>
</div>
