<div class="sidebar" data-color="red">
  <!-- Tip 1: you can change the color of the sidebar using: data-color="blue = #1f77d0 | azure | green | orange | red | purple" -->
  <div class="sidebar-wrapper">
    <div class="logo">
      <a class="simple-text" routerLink="/">{{ title }}</a>
    </div>
    <ul class="nav" *ngFor="let route of routes">
      <li>
        <a routerLink="/{{ route.path }}">{{ route.title }}</a>
      </li>
    </ul>
  </div>
</div>
